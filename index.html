<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="main-container">
        <div class="first-container">
          <img class="site-logo" src="images/Logo (1).svg " alt="site-logo" />
          <div class="search-imitation">
            <img
              class="search-icon"
              src="images/search-normal.svg"
              alt="search-icon"
            />
            Search something here
          </div>
        </div>
        <div class="second-container">
          <img class="like someClass" src="images/heart.svg" alt="like" />
          <div class="notification someClass">
            <img
              class="notif someClass"
              src="images/notification.svg"
              alt="notifications"
            />
            <div class="red-dot"></div>
          </div>
          <img
            class="setting someClass"
            src="images/setting-2.svg"
            alt="like"
          />
        </div>
      </div>
    </header>
  </body>
</html>
